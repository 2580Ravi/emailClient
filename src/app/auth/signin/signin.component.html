<h3>Sign In</h3>
<form class="ui form" (ngSubmit)="onSubmit()" [formGroup]="authForm">
  <app-input label="Username" [type]="'text'" [control]="getControl('username')"></app-input>
  <app-input label="Password" [type]="'password'" [control]="getControl('password')"></app-input>
  <div *ngIf="authForm.errors" class="ui red basic label">
    <p *ngIf="authForm.getError('credentials')">Invalid Credentials</p>
  </div>
  <div>  <button class="ui submit button primary">Submit</button></div>
</form>
